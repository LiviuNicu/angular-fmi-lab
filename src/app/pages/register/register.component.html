<div>
  <h1>Welcome {{ user.name }}!</h1>
  <div class="form-group">
    <label for="">Name</label>
    <input class="form-control" [(ngModel)]="user.name" />
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input class="form-control" [(ngModel)]="user.email" />
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input
      class="form-control"
      type="password"
      [(ngModel)]="user.passwords.password"
    />
  </div>
  <div class="form-group">
    <label for="">Confirm Password</label>
    <input
      class="form-control"
      type="password"
      [(ngModel)]="user.passwords.confirm_password"
    />
  </div>
  <button class="btn btn-success" (click)="register()">Register</button>
  <ul>
    <li *ngFor="let u of users">{{ u.name }} {{ u.email }}</li>
  </ul>
</div>
